<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assistant IA - CO₂ Storage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #033173;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 10px;
      background-color: #033173;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #021c47;
    }

    .response {
      margin-top: 20px;
      background-color: #e6f2ff;
      padding: 15px;
      border-radius: 6px;
      color: #033173;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Assistant IA</h2>
    <textarea id="prompt" placeholder="Pose ta question ici..."></textarea>
    <button onclick="sendPrompt()">Envoyer</button>
    <div class="response" id="response" style="display: none;"></div>
  </div>

  <script>
  function sendPrompt() {
  const input = document.getElementById("prompt").value.toLowerCase().trim();
  const responseBox = document.getElementById("response");

  let answer = "Désolé, je n'ai pas compris la question. Veuillez reformuler.";

  if (input.includes("quantite de co2") && input.includes("semaine")) {
    answer = "D’après les données collectées cette semaine, la quantité totale de CO₂ produite est estimée à environ 80 tonnes.";
  } else if (input.includes("quantite") && input.includes("production du ciment")) {
    answer = "Oui, cette quantité de CO₂ est suffisante pour répondre aux besoins standards de production de ciment cette semaine.";
  }

  responseBox.innerText = answer;
  responseBox.style.display = "block";
}

  </script>

</body>
</html>
